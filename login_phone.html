<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
document.addEventListener("DOMContentLoaded", function(event) { 
  var form = document.getElementById('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    login_phone(new FormData(form));
  });
});

function login_phone(formData) {
  form_json = Object.fromEntries(formData);
  console.log("formData is:");
  console.log(JSON.stringify(form_json));
  fetch('https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/login_phone', {
      method: 'POST',
      credentials: "include",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(form_json),

  }).then(function(response) { 
    return response.json();

  }).then(function(data) {
    console.log(data);
    if (data['status']) {
      document.getElementById("form").style.display = "none";
      document.getElementById("successMsg").style.display = "block";
    } else {
      var em = document.getElementById("errorMsg");
      em.innerHTML = data['message'];
      em.style.display = "block";
    }

  }).catch(error => {
    console.error('Error:', error);
    var em = document.getElementById("errorMsg");
    em.style.display = "block";
  });
}
    </script>
  </head>
  <body class="container">
    <h1>Login</h1>
    <div id="errorMsg" class="alert alert-danger" role="alert" style="display:none">Sorry, there is a problem with your login attempt.</div>
    <div id="successMsg" class="alert alert-success" role="alert" style="display:none">
      <h4 class="alert-heading">Well done!</h4>
      <p>Please check your phone message for a link to log into your account.</p>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="phone_country">Country</label>
        <select class="form-control" name="phone_country" id="phone_country">
          <option value="65" selected>Singapore</option>
          <option value="86">China</option>
          <option value="1">USA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone number</label>
        <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Phone number">
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
