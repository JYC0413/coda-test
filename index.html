<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODA</title>
    <link href="./dist/css/index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/coda-logo.png">
</head>
<body style="background-color: #F9F8F8" class="container">
<div style="background-color: white;margin-top: 0.75rem;padding: 2rem 1.5rem;border-radius: 0.4rem">
    <div style="display: flex;flex-direction: column;align-items: center" class="jumbotron">
        <img width="96" src="media/coda-logo.png">
        <h1 style="font-size: 1.3rem;font-weight: 600;text-align: center;margin-top: 1.5rem">
            Welcome to
            <br>
            The Charity Project
            <br>
            powered by Coda Bridge
        </h1>
        <p style="font-size: 1rem;text-align: center;margin-top: 1.2rem;margin-bottom: 1.2rem;">We are here to help our charitable partners to provide support for people in need.</p>
        <div style="display: flex;justify-content: center;">
            <img height="60" src="media/kitchen-logo.png">
            <div style="width: 2.75rem"></div>
            <img height="60" src="media/roh.svg">
        </div>
    </div>

    <div style="margin-top: 2.5rem;display: flex;justify-content: space-around">
        <a href="login_form.html"
           style="color: black;border-radius:0.5rem;padding:0.5rem 1rem;border: 1px solid var(--base-green);font-size: 1.2rem;"
           class="clickButton">
            Log in
        </a>
        <a href="register.html"
           style="color:white;border-radius:0.5rem;padding:0.5rem 1rem;border: 1px solid var(--base-green);background-color: var(--base-green);font-size: 1.2rem;"
           class="clickButton">
            Register
        </a>
    </div>
    <div style="margin-top: 1.5rem;font-size: 1rem;text-align: center">Log-in or register to claim fund(s) you are eligible for.</div>
</div>

<div style="background-color: white;margin-top: 1.75rem;padding: 1.8rem 1.5rem;border-radius: 0.4rem">
    <h1 style="font-size: 1.3rem;font-weight: 700;text-align: center;">
        Help Center
    </h1>
    <div style="margin-top: 3rem;">
        <div style="display: flex;">
            <div>How it works</div>
            <img style="margin-left: 0.5rem" src="media/Go.svg">
        </div>
        <div style="display: flex;margin-top: 1.5rem">
            <div>Technical support</div>
            <img style="margin-left: 0.5rem" src="media/Go.svg">
        </div>
    </div>
</div>

<div style="text-align: center;font-size: 0.6rem;margin: 2rem 0">Powered by CODA Bridge</div>
</body>
</html>
