<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transaction history</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
    <script defer async>
        let profileData
        let role = 0
        let domReady = false

        async function queryAllData() {
            const fetchProfile = fetch("https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/profile_simple", {
                method: 'GET',
                credentials: "include",
                headers: {
                    "Content-Type": "application/json"
                },
            })
            const fetchTransactions = fetch(`https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/${role === 0 ? "user_transactions" : "merchant_transactions"}`, {
                    method: 'GET',
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    },
                }
            )
            const AllResponse = await Promise.all([fetchProfile, fetchTransactions]);
            profileData = await AllResponse[0].json()
            if (domReady) {
                processTransaction(AllResponse[1])
                processProfile(profileData)
            } else {
                document.addEventListener('DOMContentLoaded', function () {
                    processTransaction(AllResponse[1])
                    processProfile(profileData)
                })
            }
        }

        if (localStorage.getItem("IsLogin") !== "true") {
            location.replace("index.html")
        } else {
            role = localStorage.getItem("codaRole") || 0
            role = parseInt(role)
            queryAllData()
        }

        document.addEventListener('DOMContentLoaded', function () {
            domReady = true;
        })
    </script>
    <link rel="icon" type="image/png" href="https://coda.codeislaw.co/media/coda-logo.png">
</head>
<body>
<a href="home.html">
    <div style="margin-top: 1.2rem;margin-left: 1.2rem;padding: 0.8rem;border: 1px solid var(--base-green);width: min-content;border-radius: 50%">
        <img width="22" height="22" src="https://coda.codeislaw.co/media/Back.svg">
    </div>
</a>
<div style="text-align: center">
    Transaction History
    <img id="export-icon" onclick="exportCsv()" style="margin-left: 2rem;position: absolute;width: 2rem;display: none;"
         src="https://coda.codeislaw.co/media/Export.svg">
</div>
<div style="padding: 1.2rem;">
    <div id="title" style="display: flex;justify-content: space-between;align-items: center;">
        <div id="income" style="display: flex;flex-wrap: wrap;justify-content: end;">
        </div>
        <div id="expense" style="display: flex;flex-wrap: wrap;justify-content: end;">
        </div>
    </div>
    <div style="height: 1px;background-color: #ADA9A9;margin: 0.7rem 0"></div>
    <div id="history-place">
        <div style="display: flex;justify-content: center;margin-top: 2rem;">
            <img width="100" src="https://coda.codeislaw.co/media/loading.gif"/>
        </div>
    </div>
</div>
<link href="https://coda.codeislaw.co/dist/css/index.css" rel="stylesheet">
<script type="module" src="https://coda.codeislaw.co/component/TransactionTab.js"></script>
<script type="module" src="https://coda.codeislaw.co/component/Selector.js"></script>
<script>
    const historyPlace = document.getElementById("history-place")
    const incomePlace = document.getElementById("income")
    const timeSelector = document.createElement("select-component")
    const expensePlace = document.getElementById("expense")
    const incomeValue = document.createElement("div")
    const expenseValue = document.createElement("div")
    let transactionData = []
    let income = 0
    let expense = 0

    function processProfile(profileData) {
        role = profileData['role']
        expense = profileData['balance']
        let incomeTitle = document.createElement("div")
        incomeTitle.style.marginRight = "0.25rem"
        incomeTitle.innerText = "Income:"
        incomePlace.appendChild(incomeTitle)
        incomePlace.appendChild(incomeValue)
        let expenseTitle = document.createElement("div")
        expenseTitle.style.marginRight = "0.25rem"
        expenseTitle.innerText = "Expense:"
        expensePlace.appendChild(expenseTitle)
        expensePlace.appendChild(expenseValue)
        if (role === 1) {
            getTransaction(true)
            document.getElementById("export-icon").style.display = "inline-block";
        }
    }

    const processTransaction = async (response) => {
        if (response.status === 200) {
            const getData = await response.json();
            transactionData = getData.map(item => {
                item.timestamp = item.timestamp.replace(/\.\d+/, "").replace(/-/g, "/");
                const serverTime = Date.parse(item.timestamp);
                const offset = new Date().getTimezoneOffset();
                item.amount = Math.round(parseFloat(item.amount) * 100) / 100;
                item.timestamp = serverTime - offset * 60 * 1000;
                if (role === 1 && item.user_name) {
                    const nameList = item.user_name.split(' ')
                    item.user_name = nameList[nameList.length - 1]
                }
                if (item.user_phone) {
                    item.user_phone = item.user_phone.slice(-4);
                }
                return item;
            })
            filterByMonth(timeSelector.value || formatDate())
        } else if (response.status === 401) {
            alert("Your login has expired. Please login again~");
            location.replace("index.html");
        }
    }

    const getTransaction = async (reQuery) => {
        try {
            const response = await fetch(`https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/${role === 0 ? "user_transactions" : "merchant_transactions"}`, {
                    method: 'GET',
                    credentials: "include",
                    headers: {
                        "Content-Type": "application/json"
                    },
                }
            )
            processTransaction(response)
        } catch (error) {
            console.error('Error:', error)
            if (!reQuery) {
                setTimeout(async () => {
                    await getTransaction()
                }, 3000)
            }
        }
        if (reQuery) {
            setTimeout(async () => {
                await getTransaction(true)
            }, 3000)
        }
    }

    function formatDate(date) {
        if (!date) {
            date = new Date();
        }
        const month = date.toLocaleString('en', {month: 'short'});
        const year = date.getFullYear();
        return month + " " + year
    }

    let current = new Date();
    let startMonth = 11;
    let currentMonth = current.getMonth() + 1;
    let startYear = 2023;
    let currentYear = current.getFullYear();

    timeSelector.list = []
    for (let year = startYear; year <= currentYear; year++) {
        for (let month = startMonth; month <= 12; month++) {
            if (year === currentYear && month > currentMonth) {
                break;
            }
            let displayMonth = new Date(year, month - 1).toLocaleString('en', {month: 'short'});
            let date = `${displayMonth} ${year}`;
            timeSelector.list.push(date)
        }
        startMonth = 1
    }

    function filterByMonth(monthStr) {
        expense = 0
        income = 0
        historyPlace.innerHTML = ""
        const monthYear = monthStr.split(' ');
        const month = monthYear[0];
        const year = monthYear[1];
        const date = new Date(`${month} 1, ${year}`);
        const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getTime();
        const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 1).getTime() - 1;
        transactionData.filter(item => {
            const differentLength = 13 - item.timestamp.toString().length;
            const timestamp = item.timestamp * (10 ** differentLength);
            return timestamp >= firstDay && timestamp < lastDay;
        }).forEach(item => {
            const comp = document.createElement('transaction-component');
            comp.img = role === 0 ? "https://coda.codeislaw.co/media/kitchen-logo.png" : "";
            comp.role = role;
            comp.name = (role === 0 && item.amount > 0 || role === 1 && item.amount < 0) ? "CODA" : item.merchant_name || (item.user_name + " (" + item.user_phone + ")");
            comp.price = item.amount;
            if (item.amount < 0) {
                expense += Math.abs(item.amount);
            } else {
                income += Math.abs(item.amount);
            }
            comp.time = item.timestamp;
            historyPlace.appendChild(comp);
        });
        incomeValue.innerText = "+$" + Math.round(parseFloat(income) * 100) / 100 || 0;
        expenseValue.innerText = "-$" + Math.round(parseFloat(expense) * 100) / 100 || 0;
    }

    timeSelector.defaultValue = formatDate()
    timeSelector.type = "time"
    timeSelector.changeCallBack = filterByMonth
    const titlePart = document.getElementById("title")
    titlePart.insertBefore(timeSelector, titlePart.firstChild);

    function exportCsv() {
        const formatTimestamp = (timestamp) => {
            if (typeof timestamp === "string") {
                timestamp = parseInt(timestamp)
            }
            const t = new Date(timestamp * Math.pow(10, 13 - timestamp.toString().length));
            return t.getFullYear() + '-'
                + (t.getMonth() + 1) + '-'
                + t.getDate() + ' '
                + t.getHours() + '-'
                + t.getMinutes() + '-'
                + t.getSeconds();
        }
        const data = transactionData
        const headers = Object.keys(data[0]);
        const arrayToCsv = (data) => [
            headers.join(','),
            ...data.map(row =>
                headers.map(header => {
                        if (header === "timestamp") {
                            return formatTimestamp(row[header])
                        } else if (header === "user_name" && !row[header]) {
                            return "CODA"
                        } else {
                            return `"${row[header] || ''}"`
                        }

                    }
                ).join(',')
            )
        ].join('\n')
        const csv = arrayToCsv(data);
        const link = document.createElement('a');
        link.style.display = 'none';
        const blob = new Blob(["\ufeff" + csv], {type: 'text/csv;charset=utf-8;'});
        link.href = URL.createObjectURL(blob);
        const now = new Date();
        const filename = now.getFullYear() + '-'
            + (now.getMonth() + 1) + '-'
            + now.getDate() + ' '
            + now.getHours() + '-'
            + now.getMinutes() + '-'
            + now.getSeconds();

        link.download = filename + '.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
