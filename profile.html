<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
document.addEventListener("DOMContentLoaded", function(event) { 
  fetch("https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/profile", {
      method: 'GET',
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },

  }).then(function(response) { 
    return response.json();

  }).then(function(data) {
    console.log(data);
    document.getElementById("user_id").innerHTML = data['user']['user_id'];
    document.getElementById("firstname").innerHTML = data['user']['firstname'];
    document.getElementById("lastname").innerHTML = data['user']['lastname'];
    document.getElementById("address").innerHTML = data['user']['address'];
    document.getElementById("country").innerHTML = data['user']['country'];
    document.getElementById("phone").innerHTML = "+" + data['user']['phone_country'] + "-" + data['user']['phone_number'];
    document.getElementById("email").innerHTML = data['user']['email'];
    document.getElementById("dob").innerHTML = data['user']['dob'];

  }).catch(error => console.error('Error:', error)); 
});
    </script>
  </head>
  <body class="container">
    <h1>Profile</h1>
    <table class="table table-striped">
      <tbody>
        <tr>
          <th scope="row">ID</th>
	  <td id="user_id"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">First name</th>
          <td id="firstname"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">Last name</th>
          <td id="lastname"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">Address</th>
          <td id="address"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">Country</th>
          <td id="country"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">Phone</th>
          <td id="phone"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td id="email"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">Date of birth</th>
          <td id="dob"><small class="text-muted">Loading ...</small></td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
