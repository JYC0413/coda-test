<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
document.addEventListener("DOMContentLoaded", function(event) { 
  fetch("https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/profile", {
      method: 'GET',
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },

  }).then(function(response) { 
    return response.json();

  }).then(function(data) {
    console.log(data);
    document.getElementById("user_id").innerHTML = data['user_id'];
    document.getElementById("firstname").innerHTML = data['firstname'];
    document.getElementById("lastname").innerHTML = data['lastname'];
    document.getElementById("address").innerHTML = data['address'];
    document.getElementById("country").innerHTML = data['country'];
    document.getElementById("phone").innerHTML = data['phone'];
    document.getElementById("email").innerHTML = data['email'];
    document.getElementById("dob").innerHTML = data['dob'];

  }).catch(error => console.error('Error:', error)); 
});
    </script>
  </head>
  <body class="container">
    <h1>Profile</h1>
    <table class="table table-striped">
      <tbody>
        <tr>
          <th scope="row">ID</th>
	  <td id="user_id"><small class="text-muted">Loading ...</small></td>
        </tr>
        <tr>
          <th scope="row">First name</th>
          <td id="firstname"><small class="text-muted">Loading ...</small></td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>



<html lang="en">
    <head>
        <title>Profile</title>
    </head>

    <body>
        <p>ID: <span id="user_id"></span></p>
        <p>Username: <span id="username"></span></p>
        <p>Firstname: <span id="firstname"></span></p>
        <p>Lastname: <span id="lastname"></span></p>
        <p>Address: <span id="address"></span></p>
        <p>Country: <span id="country"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>DoB: <span id="dob"></span></p>
    </body>
</html>
