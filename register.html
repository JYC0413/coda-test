<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
document.addEventListener("DOMContentLoaded", function(event) { 
  var form = document.getElementById('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    register(new FormData(form));
  });
});

function register(formData) {
  form_json = Object.fromEntries(formData);
  form_json['user_id'] = 0;

  console.log("formData is:");
  console.log(JSON.stringify(form_json));
  fetch('https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/register', {
      method: 'POST',
      credentials: "include",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(form_json),

  }).then(function(response) { 
    return response.json();

  }).then(function(data) {
    console.log(data);
    if (data['status']) {
      document.getElementById("form").style.display = "none";
      document.getElementById("successMsg").show();
    } else {
      var em = document.getElementById("errorMsg");
      em.innerHTML = data['message'];
      em.show();
      // em.style.display = "block";
    }

  }).catch(error => {
    console.error('Error:', error);
    var em = document.getElementById("errorMsg");
    // em.style.display = "block";
    em.show();
  });
}
    </script>
  </head>
  <body class="container">
    <h1>Registration</h1>
    <div id="errorMsg" class="alert alert-danger" role="alert" hidden>Sorry, there is a problem with your registration.</div>
    <div id="successMsg" class="alert alert-success" role="alert" hidden>
      <h4 class="alert-heading">Well done!</h4>
      <p>Please check your phone or email to activate your account.</p>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <label for="phone_country">Country</label>
        <select class="form-control" id="phone_country">
          <option value="65" selected>Singapore</option>
          <option value="86">China</option>
          <option value="1">USA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone_number">Phone number</label>
        <input type="number" class="form-control" id="phone_number" placeholder="Phone number">
      </div>

      <div class="form-group">
        <label for="payment_pin">PIN</label>
        <input type="text" class="form-control" id="payment_pin" placeholder="4-digit PIN for payment">
      </div>

      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" placeholder="First name">
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" placeholder="Last name">
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address">
      </div>

      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
