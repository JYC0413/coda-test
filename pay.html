<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
document.addEventListener("DOMContentLoaded", function(event) {
  var form = document.getElementById('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    pay(new FormData(form));
  });

  fetch("https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/profile", {
      method: 'GET',
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },

  }).then(function(response) {
    return response.json();

  }).then(function(data) {
    console.log(data);
    document.getElementById("firstname").innerHTML = data['user']['firstname'];
    document.getElementById("lastname").innerHTML = data['user']['lastname'];
    document.getElementById("wait").style.display = "none";
    document.getElementById("main").style.display = "block";

  }).catch(error => console.error('Error:', error));
});

function pay(formData) {
  form_json = Object.fromEntries(formData);
  console.log("formData is:");
  console.log(JSON.stringify(form_json));
  fetch('https://flows.codeislaw.co/webhook/mGf4HLHKeePxFzDHk7D1/pay', {
      method: 'POST',
      credentials: "include",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(form_json),

  }).then(function(response) {
    return response.json();

  }).then(function(data) {
    console.log(data);
    if (data['status']) {
      document.getElementById("form").style.display = "none";
      document.getElementById("successMsg").style.display = "block";
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }

  }).catch(error => {
    console.error('Error:', error);
    document.getElementById("errorMsg").style.display = "block";
  });
}
    </script>
  </head>
  <body class="container">
    <div id="wait">
      <div class="d-flex align-items-center">
        <strong>Loading...</strong>
        <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
      </div>
    </div>

    <div id="main" style="display:none">
      <h1>Pay</h1>
      <div id="errorMsg" class="alert alert-danger" role="alert" style="display:none">Sorry, there is a problem with your payment attempt.</div>
      <div id="successMsg" class="alert alert-success" role="alert" style="display:none">
        <h4 class="alert-heading">Done!</h4>
        <p>Your transaction ID is here!</p>
      </div>

      <form id="form">
        <h3>Hello! <span id="firstname"></span> <span id="lastname"></span></h3> 
        <div class="form-group">
          <label for="pin">PIN</label>
          <input type="number" class="form-control" name="pin" id="pin" placeholder="4-digit number PIN">
        </div>
        <div class="form-group">
          <label for="to_address">Pay to:</label>
          <select class="form-control" name="to_address" id="to_address">
            <option value="0x1234" selected>YMCA</option>
            <option value="0x2345">Agape Village</option>
            <option value="0x3456">Gardens By The Bay</option>
            <option value="0x5678">Metta Welfare Association</option>
            <option value="0x6789">Paya Lebar Quarter</option>
            <option value="0x6789">Millenia Walk</option>
            <option value="0x6789">Bank of Singapore Centre</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Pay amount (SGD)</label>
          <select class="form-control" name="amount" id="amount">
            <option value="1000" selected>10.00</option>
            <option value="2000">20.00</option>
            <option value="3000">30.00</option>
            <option value="4000">40.00</option>
            <option value="5000">50.00</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Pay</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
